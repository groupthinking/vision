# Cloud Build configuration for EventRelay
# Builds and deploys the EventRelay backend to Google Cloud Run
#
# Usage:
#   gcloud builds submit --config cloudbuild.yaml
#
# Required substitutions:
#   _REGION: GCP region (default: us-central1)
#   _SERVICE_NAME: Cloud Run service name (default: eventrelay-api)
#   _ARTIFACT_REPO: Artifact Registry repository (default: eventrelay-repo)

steps:
  # Step 1: Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-image'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.production'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REPO}/${_SERVICE_NAME}:$SHORT_SHA'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REPO}/${_SERVICE_NAME}:latest'
      - '--cache-from'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REPO}/${_SERVICE_NAME}:latest'
      - '.'
    timeout: 1200s

  # Step 2: Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-image'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REPO}/${_SERVICE_NAME}'
    waitFor: ['build-image']

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-cloud-run'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REPO}/${_SERVICE_NAME}:$SHORT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '80'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--port'
      - '8000'
      - '--add-cloudsql-instances'
      - '$PROJECT_ID:${_REGION}:eventrelay-db'
      - '--set-secrets'
      - 'THENILE_DB_PASSWORD=DB_PASSWORD:latest,OPENAI_API_KEY=OPENAI_API_KEY:latest,GEMINI_API_KEY=GEMINI_API_KEY:latest,YOUTUBE_API_KEY=YOUTUBE_API_KEY:latest,JWT_SECRET_KEY=JWT_SECRET_KEY:latest'
      - '--set-env-vars'
      - 'ENVIRONMENT=production,DEBUG=false,LOG_LEVEL=INFO,LOG_FORMAT=json,THENILE_DB_HOST=/cloudsql/$PROJECT_ID:${_REGION}:eventrelay-db,THENILE_DB_USERNAME=uvai,THENILE_DB_NAME=uvai_production,GCS_BUCKET=eventrelay-videos-prod-cloudhub-470100,VIDEO_PROCESSOR_TYPE=enhanced'
    waitFor: ['push-image']

# Images to be pushed to Artifact Registry
images:
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REPO}/${_SERVICE_NAME}:$SHORT_SHA'
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REPO}/${_SERVICE_NAME}:latest'

# Substitution variables with defaults
substitutions:
  _REGION: us-central1
  _SERVICE_NAME: eventrelay-api
  _ARTIFACT_REPO: eventrelay-repo

# Build options
options:
  # Use high-CPU machine for faster builds
  machineType: 'E2_HIGHCPU_8'
  
  # Disk size for build
  diskSizeGb: 100
  
  # Logging configuration
  logging: CLOUD_LOGGING_ONLY
  
  # Allow loose substitution
  substitutionOption: ALLOW_LOOSE
  
  # Dynamic substitutions
  dynamicSubstitutions: true

# Timeout for entire build (60 minutes)
timeout: 3600s
