[pytest]
pythonpath = src
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --cov=backend
    --cov=enhanced_video_processor
    --cov=enterprise_mcp_server
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=90
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    security: Security tests
    slow: Slow running tests
    api: API endpoint tests
    database: Database related tests
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
norecursedirs =
    .git
    .venv
    mcp-env
    archive
    backup_*
    build_extensions
    cursor-expert-mode
    docs
    frontend
    gdrive_results
    gemini_working_results
    grok4_processed_videos
    intelligence_layer
    intelligence_linked
    k8s
    mcp_ecosystem_linked
    mcp_servers
    results
    temp_deploy
    ultimate_results
    workflow_output
    workflow_results
    youtube_processed_videos

