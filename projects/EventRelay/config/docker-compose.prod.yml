services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: uvai_factory
      POSTGRES_USER: uvai
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-uvai_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uvai -d uvai_factory"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  backend:
    build: .
    environment:
      - DATABASE_URL=postgresql+psycopg2://uvai:${POSTGRES_PASSWORD:-uvai_password}@postgres:5432/uvai_factory
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      - ENVIRONMENT=production
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  celery_worker:
    build: .
    command: celery -A factory.celery_app.celery_app worker --loglevel=INFO --concurrency=4
    environment:
      - DATABASE_URL=postgresql+psycopg2://uvai:${POSTGRES_PASSWORD:-uvai_password}@postgres:5432/uvai_factory
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      - ENVIRONMENT=production
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
