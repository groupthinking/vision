# fly.toml app configuration file generated for youtube-extension-api on 2025-08-06T14:30:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "youtube-extension-api"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "45s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/status"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[mounts]
  source = "youtube_extension_data"
  destination = "/app/data"

[processes]
  app = "uvicorn server:app --host 0.0.0.0 --port 8000"
