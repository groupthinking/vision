# Docker Compose for Firebase Project
# Complete development and testing environment with all Phase 3 systems

version: '3.8'

services:
  # ===== MAIN APPLICATION =====
  firebase-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: firebase-app
    ports:
      - "3000:3000"
      - "9229:9229"  # Debug port
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/firebase_dev
      - REDIS_URL=redis://redis:6379
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - MONGODB_URL=mongodb://mongodb:27017/firebase_dev
    volumes:
      - ..:/app
      - /app/node_modules
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
      - mongodb
      - elasticsearch
    networks:
      - firebase-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===== DATABASES =====
  postgres:
    image: postgres:15-alpine
    container_name: firebase-postgres
    environment:
      - POSTGRES_DB=firebase_dev
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - firebase-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: firebase-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - firebase-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  mongodb:
    image: mongo:7-jammy
    container_name: firebase-mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=firebase_dev
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - firebase-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===== SEARCH & ANALYTICS =====
  elasticsearch:
    image: elasticsearch:8.11.0
    container_name: firebase-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - firebase-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  kibana:
    image: kibana:8.11.0
    container_name: firebase-kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - firebase-network
    restart: unless-stopped

  # ===== MONITORING & LOGGING =====
  prometheus:
    image: prom/prometheus:latest
    container_name: firebase-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - firebase-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: firebase-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - firebase-network
    restart: unless-stopped

  # ===== DEVELOPMENT TOOLS =====
  adminer:
    image: adminer:latest
    container_name: firebase-adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - mongodb
    networks:
      - firebase-network
    restart: unless-stopped

  mailhog:
    image: mailhog/mailhog:latest
    container_name: firebase-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - firebase-network
    restart: unless-stopped

  # ===== TESTING SERVICES =====
  test-db:
    image: postgres:15-alpine
    container_name: firebase-test-db
    environment:
      - POSTGRES_DB=firebase_test
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5433:5432"
    networks:
      - firebase-network
    profiles:
      - testing

  selenium:
    image: selenium/standalone-chrome:latest
    container_name: firebase-selenium
    ports:
      - "4444:4444"
      - "7900:7900"
    networks:
      - firebase-network
    profiles:
      - testing
      - e2e

# ===== VOLUMES =====
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  mongodb_data:
    driver: local
  elasticsearch_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# ===== NETWORKS =====
networks:
  firebase-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
