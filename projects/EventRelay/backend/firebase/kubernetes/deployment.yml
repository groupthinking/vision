apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: firebase-logs-pvc
  namespace: firebase
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard

---

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: firebase-app-pdb
  namespace: firebase
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: firebase-app
